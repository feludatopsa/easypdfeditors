<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress PDF - EasyPDFEditor</title>

    <!-- Include PDF-lib for PDF manipulation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
        }
        .upload-area {
            margin-bottom: 30px;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        .compress-btn {
            background-color: #ff6161;
            color: white;
            padding: 12px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .compress-btn:disabled {
            background-color: #ccc;
        }
        .compression-level {
            margin: 20px;
        }
        .compression-level select {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Compress PDF Files</h1>
    <p>Select a PDF to compress and choose the compression level.</p>

    <div class="upload-area">
        <input type="file" id="fileInput" accept=".pdf">
        <div class="compression-level">
            <label for="compressionSelect">Select Compression Level:</label>
            <select id="compressionSelect">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <button class="compress-btn" id="compressBtn" disabled>Compress PDF</button>
    </div>

    <div class="file-list" id="fileList"></div>

    <div class="result" id="compressionResult"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const fileList = document.getElementById('fileList');
            const compressBtn = document.getElementById('compressBtn');
            const compressionSelect = document.getElementById('compressionSelect');
            const compressionResult = document.getElementById('compressionResult');
            let files = [];

            // Handle file input change (PDF selection)
            fileInput.addEventListener('change', function(e) {
                handleFiles(e.target.files);
            });

            // Handle file selection and render preview
            function handleFiles(selectedFiles) {
                const pdfFiles = Array.from(selectedFiles).filter(file => file.type === 'application/pdf');
                
                if (pdfFiles.length === 0) {
                    alert('Please select a PDF file.');
                    return;
                }

                // Add the files to the list and enable the compress button
                files = pdfFiles;
                updateFileList();
            }

            // Update the file list and show file name
            function updateFileList() {
                fileList.innerHTML = ''; // Clear the file list
                if (files.length === 0) {
                    compressBtn.disabled = true;
                    return;
                }

                files.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span>${file.name}</span>
                        <span class="file-remove" data-index="${index}">âœ•</span>
                    `;
                    fileList.appendChild(fileItem);

                    // Add event listener for file removal
                    const removeBtn = fileItem.querySelector('.file-remove');
                    removeBtn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        files.splice(index, 1);
                        updateFileList();
                    });
                });

                compressBtn.disabled = files.length === 0;
            }

            // Compress PDFs when the button is clicked
            compressBtn.addEventListener('click', async function() {
                if (files.length === 0) {
                    alert('No PDF file selected.');
                    return;
                }

                const file = files[0]; // We only support one PDF file for compression
                const compressionLevel = compressionSelect.value;
                await compressPDF(file, compressionLevel);
            });

            // Function to compress the PDF
            async function compressPDF(file, level) {
                const pdfBytes = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);

                // Get original file size
                const originalSize = pdfBytes.byteLength;

                // Simulate compression based on the selected level
                let compressedPdfBytes;
                if (level === 'low') {
                    compressedPdfBytes = await applyCompression(pdfDoc, 0.5); // 50% compression
                } else if (level === 'medium') {
                    compressedPdfBytes = await applyCompression(pdfDoc, 0.7); // 30% compression
                } else {
                    compressedPdfBytes = await applyCompression(pdfDoc, 0.9); // 10% compression
                }

                // Create a download link for the compressed PDF
                const blob = new Blob([compressedPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `compressed_${file.name}`;
                link.textContent = 'Download Compressed PDF';
                document.body.appendChild(link);

                // Calculate and display compression percentage
                const newSize = compressedPdfBytes.byteLength;
                const compressionPercentage = ((originalSize - newSize) / originalSize * 100).toFixed(2);
                compressionResult.textContent = `Compression achieved: ${compressionPercentage}%`;
            }

            // Apply compression by reducing PDF quality (dummy example for image reduction)
            async function applyCompression(pdfDoc, qualityFactor) {
                // In reality, we would modify images, metadata, and other elements.
                // This is a simplified dummy approach. We're just "saving" the document to a lower size.
                // Adjust this to fit real compression logic.

                const compressedPdfBytes = await pdfDoc.save();
                // Simulate compression by adjusting the PDF size based on qualityFactor
                const sizeAdjustment = Math.floor(compressedPdfBytes.byteLength * qualityFactor);
                return compressedPdfBytes.slice(0, sizeAdjustment);
            }
        });
    </script>

</body>
</html>
