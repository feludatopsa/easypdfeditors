<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASYPDFEDITORS - Merge PDF</title>

    <!-- Include the PDF.js Library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <!-- Internal CSS -->
    <style>
        /* ... existing styles ... */

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            background: var(--sidebar-bg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 220px;
        }

        .file-info {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-remove {
            cursor: pointer;
            color: var(--primary-color);
            font-size: 18px;
        }

        /* Style for the PDF thumbnail */
        .pdf-thumbnail {
            width: 50px;
            height: 70px;
            margin-right: 10px;
        }

        /* Styling the file list and layout */
        .file-list {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>

    <!-- Header and other content here -->
    
    <div class="container">
        <h2>Merge PDF Files</h2>
        <p>Combine multiple PDFs into one document.</p>

        <div class="upload-area">
            <label for="fileInput" class="upload-btn">Select PDF Files</label>
            <input type="file" id="fileInput" accept=".pdf" multiple style="display: none;">
            <p class="upload-text">or drag and drop your PDFs here.</p>
        </div>

        <div class="file-list" id="fileList">
            <!-- Uploaded files will be listed here -->
        </div>

        <button class="merge-btn" id="mergeBtn" disabled>Merge PDFs</button>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2023 EASYPDFEDITORS. All rights reserved.</p>
    </footer>

    <!-- Internal JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const fileList = document.getElementById('fileList');
            const mergeBtn = document.getElementById('mergeBtn');
            const statusMessage = document.getElementById('statusMessage');
            let files = [];

            // Handle file selection
            fileInput.addEventListener('change', function(e) {
                handleFiles(e.target.files);
            });

            // Handle file drop event
            fileInput.addEventListener('dragover', (e) => e.preventDefault());
            fileInput.addEventListener('drop', (e) => {
                e.preventDefault();
                handleFiles(e.dataTransfer.files);
            });

            function handleFiles(selectedFiles) {
                const pdfFiles = Array.from(selectedFiles).filter(file => file.type === 'application/pdf');

                if (pdfFiles.length === 0) {
                    showStatus('Please select PDF files only', 'error');
                    return;
                }

                files = files.concat(pdfFiles);
                updateFileList();
            }

            function updateFileList() {
                fileList.innerHTML = '';

                if (files.length === 0) {
                    mergeBtn.disabled = true;
                    return;
                }

                files.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';

                    const thumbnailContainer = document.createElement('div');
                    thumbnailContainer.className = 'pdf-thumbnail';

                    // Render the first page of the PDF as a thumbnail
                    renderPDFThumbnail(file, thumbnailContainer);

                    fileItem.innerHTML = `
                        <div class="file-info">${file.name}</div>
                        <span class="file-remove" data-index="${index}">✕</span>
                    `;

                    fileItem.prepend(thumbnailContainer);
                    fileList.appendChild(fileItem);
                });

                mergeBtn.disabled = files.length < 2;

                // Add remove functionality
                document.querySelectorAll('.file-remove').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        files.splice(index, 1);
                        updateFileList();
                    });
                });
            }

            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message ${type}`;
                statusMessage.style.display = 'block';
                setTimeout(() => statusMessage.style.display = 'none', 3000);
            }

            mergeBtn.addEventListener('click', async function() {
                if (files.length < 2) {
                    showStatus('Please select at least 2 PDFs to merge', 'error');
                    return;
                }

                // Disable the button during the merge process
                mergeBtn.disabled = true;
                mergeBtn.textContent = 'Merging...';

                try {
                    const mergedPdf = await mergePDFs(files);
                    const mergedPdfBlob = new Blob([mergedPdf], { type: 'application/pdf' });
                    const mergedPdfUrl = URL.createObjectURL(mergedPdfBlob);

                    const downloadLink = document.createElement('a');
                    downloadLink.href = mergedPdfUrl;
                    downloadLink.download = 'merged.pdf';
                    downloadLink.click();

                    showStatus('PDFs merged successfully!', 'success');
                    mergeBtn.textContent = 'Merge PDFs';
                } catch (error) {
                    showStatus('Error merging PDFs. Please try again.', 'error');
                    mergeBtn.textContent = 'Merge PDFs';
                } finally {
                    mergeBtn.disabled = false;
                }
            });

            // Function to render the first page of the PDF as a thumbnail
            function renderPDFThumbnail(file, container) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const loadingTask = pdfjsLib.getDocument(e.target.result);
                    loadingTask.promise.then(function(pdf) {
                        // Get the first page of the PDF
                        pdf.getPage(1).then(function(page) {
                            const scale = 0.2; // Scale down to make the thumbnail smaller
                            const viewport = page.getViewport({ scale: scale });

                            const canvas = document.createElement('canvas');
                            const context = canvas.getContext('2d');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;

                            page.render({
                                canvasContext: context,
                                viewport: viewport
                            }).promise.then(function() {
                                // Once rendered, set the thumbnail image source
                                container.appendChild(canvas);
                            });
                        });
                    });
                };
                reader.readAsArrayBuffer(file);
            }

            // Function to merge PDFs using PDF-lib
            async function mergePDFs(files) {
                const pdfDocs = await Promise.all(files.map(file => readPDF(file)));
                const mergedPdf = await PDFLib.PDFDocument.create();

                for (const pdfDoc of pdfDocs) {
                    const copiedPages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPages().map((_, i) => i));
                    copiedPages.forEach(page => mergedPdf.addPage(page));
                }

                const mergedPdfBytes = await mergedPdf.save();
                return mergedPdfBytes;
            }

            // Function to read a PDF file into PDF-lib format
            async function readPDF(file) {
                const arrayBuffer = await file.arrayBuffer();
                return await PDFLib.PDFDocument.load(arrayBuffer);
            }
        });
    </script>

</body>
</html>
